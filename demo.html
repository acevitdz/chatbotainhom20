<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.chat-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
}

.chat-header {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    text-align: center;
}

.chat-body {
    height: 200px;
    overflow-y: auto;
    padding: 10px;
}

.chat-input {
    display: flex;
    padding: 10px;
}

.chat-input input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.chat-input button {
    background-color: #4CAF50;
    color: #fff;
    padding: 8px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

    </style>
    <title>ChatGPT Integration</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with ChatGPT</div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "338812473221596");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v18.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <script>
        function sendMessage() {
    var userInput = document.getElementById('user-input').value;
    var chatBody = document.getElementById('chat-body');

    // Display user message
    chatBody.innerHTML += '<div><strong>You:</strong> ' + userInput + '</div>';

    // Call ChatGPT API (you need to replace this with your actual API call)
    // For example:
    // var chatGPTResponse = callChatGPTAPI(userInput);

    // Display ChatGPT response
    // chatBody.innerHTML += '<div><strong>ChatGPT:</strong> ' + chatGPTResponse + '</div>';

    // Clear user input
    document.getElementById('user-input').value = '';
}

// You need to implement the callChatGPTAPI function to communicate with the ChatGPT API.
// This function should send the user's message to the API and return the response.

    </script>
</body>
</html>
